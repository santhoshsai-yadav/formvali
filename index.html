<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container">
    <form class="form" id="form" >
        <div class="formGroup">
            <label>Name </label>
            <input type="text" class="" id="name" placeholder="Your Name">
            <div class="errorHint hidden">** Your name is required **</div>
        </div>
        <div class="formGroup">
            <label>Email </label>
            <input type="email" class="" id="email" placeholder="Enter Your email address">
            <div class="errorHint hidden">** Your Email address is required **</div>
        </div>

        <div class="formGroup">
            <label>Contact: </label>
            <input type="tel" class="" id="tele" placeholder="Enter Your Contact">
            <div class="errorHint hidden">** Your Email Contact no is required **</div>
        </div>
        <div class="formGroup">
            <label class="chat"> Message: </label>
          <input type="text" class="" id="Message" placeholder="Enter your feedback">
            <div class="errorHint hidden">** Your Feedback is required **</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="thankyou hidden" id="thankyou">
        <i class="fa-solid fa-check"></i>
       <h6> Thank You For Your Feedback!</h6>
    </div>
</div>
 





    <script src="script.js"></script>
</body>

</html>
